<!DOCTYPE html>
<html>
<head>
    <title>Notes App | Design System</title>

    <!-- Styling -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/index.designSystem.css" rel="stylesheet">

    <!-- Browser customization -->
    <meta name="theme-color" content="#FF5252">
    <link rel="icon" sizes="192x192" href="img/favorites-icons/icon-192.png">
    <link rel="icon" sizes="144x144" href="img/favorites-icons/icon-144.png">
    <link rel="icon" sizes="96x96" href="img/favorites-icons/icon-96.png">
    <link rel="icon" sizes="48x48" href="img/favorites-icons/icon-48.png">
    <link rel="apple-touch-icon" href="img/favorites-icons/apple-touch-icon-192.png">
    <link rel="mask-icon" href="img/favorites-icons/icon.svg" color="#ff0000">
    
</head>
<body class="design-system">
    <div class="container">
        <div id="top" class="spacer"></div>

        <header>
            <h1>Design System</h1>
            <ul>
                <li><a href="#texts">Texts</a></li>
                <li><a href="#colors">Colors</a></li>
            </ul>
        </header>

        <div class="spacer"></div>

        <section id="texts">
            <h2>Texts</h2>

            <div class="component component-text-h1">
                <h1>Notes App</h1>
                <label>Title</label>
            </div>
            <div class="component component-text-text">
                <p>Welcome to the Notes App!</p>
                <label>Text</label>
            </div>
        </section>

        <div class="spacer"></div>

        <section id="colors">
            <h2>Colors</h2>

            <div class="component component-color background">
                <div class="color-square"></div>
                <label>Background<br>#FAFAFA</label>
            </div>
            <div class="component component-color text-1">
                <div class="color-square"></div>
                <label>Text 1<br>#333333</label>
            </div>
            <div class="component component-color text-2">
                <div class="color-square"></div>
                <label>Text 2<br>#666666</label>
            </div>

            <div class="clear-left"></div>

            <div class="component component-color accent-1">
                <div class="color-square"></div>
                <label>Accent 1<br>#FF5252</label>
            </div>
            <div class="component component-color darker-accent-1">
                <div class="color-square"></div>
                <label>Darker Accent 1<br>#D94545</label>
            </div>
            <div class="component component-color accent-2">
                <div class="color-square"></div>
                <label>Accent 2<br>#0E48AB</label>
            </div>

            <div class="clear-left"></div>
        </section>

        <div class="spacer"></div>

        <section id="animations">
            <h2>Animations</h2>

            <div class="animation animation-fade-in">
                <p class="animation-label">Fade in</p>
                <div class="animation-demo">
                    <div class="animation-description">
                        <p>Example:<br>Logo appears</p>
                        <button id="play-animation-example-1">Play</button>
                    </div>
                    <div class="animation-sandbox">
                        <img  id="animation-example-1" src="img/logo.svg" alt="Notes app logo" />
                    </div>
                    <div class="clear-left"></div>
                </div>
                <div class="clear-left"></div>
            </div>
        </section>

        <footer>
            <a href="#top">Return to top â†‘</a>
        </footer>

        <div id="bottom" class="spacer"></div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/main.designSystem.js"></script>
</body>
</html>
